#import "./fragments/Media.gql"

# Globals
#import "./fragments/Global.gql"
#import "./fragments/Header.gql"

query {
	page(id: 1) {
		data {
			attributes {
				title
				slug
				sections {
					__typename
					... on ComponentSectionsMedia {
						media {
							...MediaFragment
						}
						credit
					}
					... on ComponentSectionsQuote {
						content
						source
					}
					... on ComponentSectionsWysiwyg {
						content
					}
				}
			}
		}
	}

	global {
		...GlobalFragment
	}
	header {
		...HeaderFragment
	}
}
